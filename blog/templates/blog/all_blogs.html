{% extends 'portfolio/base.html' %}

{% block content %}
Hello blog


<h2>Arnold has written {{ blogs.count }} blogs {{ blog.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date }}</h5>
<p>{{ blog.description }}</p>


{% endfor %}
{% endblock %}
